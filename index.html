<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>

<body>

  <div class="card">
    <div class="card__perfume--img">
      <img src="images/image-product-desktop.jpg" alt="Image of a perfume" class="card__img--perfume">
    </div>

    <div class="card__perfume--details">
      <div class="card__details--title">PERFUME</div>
      <h1 class="card__details--name">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="card__details--info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__details--price">
        <span class="card__price--new">
          $149.99
        </span>
        <span class="card__price--old">
          $169.99 
        </span>
      </div>
      <div class="card__cart--wrap">
        <button class="card__cart--btn">
            <img src="images/icon-cart.svg" alt="Shopping Cart Icon" class="card__cart--icon">
            <span class="card__cart--text">Add to Cart</span>
        </button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
